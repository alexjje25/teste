<div class="cuerpo">
  <div class="consulta">

    <input class="inputP" placeholder="Digite seu nome" matInput autocomplete="off" (keyup)="applyFilter($event)" #input style="
        width: 80%;
        height: 44px;">


  </div>

  <div class="container">
    <mat-card class="example-card" *ngFor="let dato of pokemons | paginate: { itemsPerPage: 6, currentPage: p }">
      <img mat-card-image [src]=dato.image style="width: 181px;" alt="Photo of a Shiba Inu">
      <mat-card-header>
        <mat-card-title>{{dato.name}}</mat-card-title>
      </mat-card-header>


      <a class="boton-detalles" [routerLink]="['/pokeDetail/',dato.position]">Ver detalles</a>

    </mat-card>

  </div>
  <pagination-controls (pageChange)="p = $event"
    style="margin-top: 40px ;display: flex; justify-content: center; align-items: center;"></pagination-controls>


</div>
